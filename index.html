    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: transparent;
        }

        .diagnostic-container {
            position: fixed;
            top: 1.5rem;
            right: 0rem;
            z-index: 9999;
        }

        .message-panel {
            background: rgba(255, 255, 255, 0.2);
            border: rgba(255, 255, 255, 0.3);
            border-radius: 0.375rem;
            padding: 1rem;
            margin-bottom: 0.5rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.0);
            display: none;
            backdrop-filter: blur(4px);
            width: 300px;
        }

        .message-panel.active {
            display: block;
            animation: slideDown 0.2s ease-out;
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .message-input {
            width: 100%;
            padding: 0.5rem;
            border: 1px solid rgba(209, 213, 219, 0.1);
            border-radius: 0.375rem;
            background: rgba(255, 255, 255, 0.2);
            font-size: 0.875rem;
            resize: vertical;
            min-height: 60px;
            margin-bottom: 0.5rem;
        }

        .button-group {
            display: flex;
            gap: 0.5rem;
            justify-content: flex-end;
        }

        .diagnostic-button {
            display: flex;
            align-items: center;
            gap: 1rem;
            background: Transparent;
            color: white;
            padding: 0rem 1rem;
            border-radius: 0.375rem;
            border: 1px solid rgba(209, 213, 219, 0.0);
            cursor: pointer;
            font-size: 0.7rem;
           
            transition: all 0.2s ease;
          
        }

        .diagnostic-button.primary {
            background: #2563eb;
            color: white;
            border-color: #2563eb;
        }

        .diagnostic-button:hover {
          
        }

        .diagnostic-button.primary:hover {
          
        }

        .diagnostic-button svg {
            width: 1rem;
            height: 1rem;
        }

        .status-message {
            position: fixed;
            bottom: 1rem;
            right: 1rem;
            padding: 1rem;
            border-radius: 0.375rem;
            background: rgba(0, 0, 0, 0.8);
            color: white;

        }

<body>
    <div class="diagnostic-container">
        <div class="message-panel" id="messagePanel">
            <textarea 
                class="message-input" 
                placeholder="" 
                id="messageInput"
            ></textarea>
            <div class="button-group">
                <button class="diagnostic-button" onclick="togglePanel()">
                    Cancel
                </button>
                <button class="diagnostic-button primary" onclick="captureAndSendDiagnostics()">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="m22 2-7 20-4-9-9-4Z"/>
                        <path d="M22 2 11 13"/>
                    </svg>
                    Send Report
                </button>
            </div>
        </div>
        <button class="diagnostic-button" onclick="togglePanel()">
           
            |
        </button>
    </div>

    <div class="status-message" id="statusMessage"></div>

    <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>
    <script>
        function togglePanel() {
            const panel = document.getElementById('messagePanel');
            panel.classList.toggle('active');
        }

        function showStatus(message, duration = 3000) {
            const status = document.getElementById('statusMessage');
            status.textContent = message;
            status.classList.add('show');
            setTimeout(() => {
                status.classList.remove('show');
            }, duration);
        }

        async function captureAndSendDiagnostics() {
            try {
                showStatus('Capturing diagnostic data...');
                
                // Get the message
                const message = document.getElementById('messageInput').value;

                // Hide the message panel for clean screenshot
                const panel = document.getElementById('messagePanel');
                panel.classList.remove('active');
                
                // Wait a moment for the panel to hide
                await new Promise(resolve => setTimeout(resolve, 100));

                // Capture screenshot
                const canvas = await html2canvas(document.documentElement);
                const screenshot = canvas.toDataURL('image/png');

                // Get HTML content
                const htmlContent = document.documentElement.outerHTML;

                // Create diagnostic data
                const diagnosticData = {
                    timestamp: new Date().toISOString(),
                    html: htmlContent,
                    screenshot: screenshot,
                    message: message
                };

                // Convert to JSON string
                const jsonData = JSON.stringify(diagnosticData, null, 2);
                
                // Create blob and download link
                const blob = new Blob([jsonData], { type: 'application/json' });
                const diagnosticsFile = URL.createObjectURL(blob);

                // Format HTML content for email
                const formattedHtml = htmlContent
                    .replace(/</g, '&lt;')
                    .replace(/>/g, '&gt;')
                    .split('\n')
                    .map(line => line.trim())
                    .filter(line => line.length > 0)
                    .join('\n');

                // Prepare email content with HTML included
                const emailSubject = 'Diagnostic Report - ' + new Date().toLocaleString();
                const emailBody = `
Diagnostic Report
----------------
Date: ${new Date().toLocaleString()}
Message: ${message}

Page HTML:
${formattedHtml}

A diagnostic report file has been generated and downloaded to your computer.
The JSON file includes:
- Screenshot of the current page
- Full HTML content
- Timestamp
- Your message

Please attach the downloaded 'diagnostics.json' file to this email.
                `.trim();

                showStatus('Preparing email...');

                // Create mailto link
                const mailtoLink = `mailto:fusaos.contact@gmail.com?subject=${encodeURIComponent(emailSubject)}&body=${encodeURIComponent(emailBody)}`;
                
                // Create and trigger download
                const downloadLink = document.createElement('a');
                downloadLink.href = diagnosticsFile;
                downloadLink.download = 'diagnostics.json';
                downloadLink.click();
                
                // Small delay to ensure download starts before email
                setTimeout(() => {
                    window.location.href = mailtoLink;
                    showStatus('Report generated and email prepared!', 5000);
                }, 500);
                
                // Cleanup
                URL.revokeObjectURL(diagnosticsFile);
            } catch (error) {
                console.error('Error capturing diagnostics:', error);
                showStatus('Error: Failed to capture diagnostics. Please try again.', 5000);
            }
        }
    </script>
</body>

                initialX = e.clientX - xOffset;
                initialY = e.clientY - yOffset;

            function drag(e) {
                if (isDragging) {
                    e.preventDefault();
                    currentX = e.clientX - initialX;
                    currentY = e.clientY - initialY;
                    xOffset = currentX;
                    yOffset = currentY;
                    windowElement.style.transform = `translate(${currentX}px, ${currentY}px)`;

        // Load saved state
        const savedState = localStorage.getItem('environment-state');
        if (savedState) {
            const parsed = JSON.parse(savedState);
            state.currentBackground = parsed.currentBackground || 0;
            state.customBackgrounds = parsed.customBackgrounds || [];
        }

        // Save state
        function saveState() {
            localStorage.setItem('environment-state', JSON.stringify({
                currentBackground: state.currentBackground,
                customBackgrounds: state.customBackgrounds
            }));
        }

        // Background management with optimized video handling
        function updateBackground() {
            const backgrounds = [...state.backgrounds, ...state.customBackgrounds];
            const bg = backgrounds[state.currentBackground];
            const container = document.querySelector('.background');
            const credit = document.querySelector('.credit-text');
            
            if (bg.type === 'cinematic') {
                const video = document.createElement('video');
                video.src = bg.url;
                video.autoplay = true;
                video.loop = true;
                video.muted = true;
                video.playsInline = true;
                container.innerHTML = '';
                container.appendChild(video);
                video.play();
            } else {
                container.innerHTML = `<img src="${bg.url}" alt="${bg.name}">`;
            }

            credit.innerHTML = bg.profileUrl
                ? `Photo by <a href="${bg.profileUrl}" target="_blank">${bg.photographer}</a>  ${bg.credit}`
                : `${bg.credit}`;

            saveState();
        }

        // Optimized environment picker with lazy video loading
        function toggleEnvironment() {
            const existing = document.querySelector('.environment-picker');
            if (existing) {
                existing.remove();
                return;
            }

            const picker = document.createElement('div');
            picker.className = 'environment-picker';

            // Add custom background button
            const customButton = document.createElement('div');
            customButton.className = 'custom-background';
            customButton.innerHTML = `
                <span>+ Add Custom Background</span>
                <input type="file" hidden accept="image/*,video/*" onchange="handleCustomBackground(event)">
            `;
            customButton.onclick = () => customButton.querySelector('input').click();
            picker.appendChild(customButton);
            
            // Add all backgrounds with optimized video loading
            [...state.backgrounds, ...state.customBackgrounds].forEach((bg, index) => {
                const option = document.createElement('div');
                option.className = `environment-option ${index === state.currentBackground ? 'active' : ''}`;
                
                if (bg.type === 'cinematic') {
                    // Create placeholder for video
                    option.innerHTML = `
                        <div class="video-placeholder" data-video-url="${bg.url}"></div>
                        <div class="label">${bg.name}</div>
                    `;
                    
                    // Load video only when visible
                    const observer = new IntersectionObserver((entries) => {
                        entries.forEach(entry => {
                            if (entry.isIntersecting) {
                                const placeholder = entry.target;
                                const video = document.createElement('video');
                                video.src = placeholder.dataset.videoUrl;
                                video.muted = true;
                                video.loop = true;
                                video.playsInline = true;
                                placeholder.parentNode.replaceChild(video, placeholder);
                                observer.disconnect();
                            }
                        });
                    }, { threshold: 0.1 });
                    
                    observer.observe(option.querySelector('.video-placeholder'));
                } else {
                    option.innerHTML = `
                        <img src="${bg.url}" alt="${bg.name}">
                        <div class="label">${bg.name}</div>
                    `;
                }
                
                option.onclick = () => {
                    state.currentBackground = index;
                    updateBackground();
                    picker.remove();
                };
                
                picker.appendChild(option);
            });

            document.body.appendChild(picker);
        }

        // Handle custom background upload
        function handleCustomBackground(event) {
            const file = event.target.files[0];
            if (!file) return;

            const reader = new FileReader();
            reader.onload = (e) => {
                const isVideo = file.type.startsWith('video/');
                const newBackground = {
                    url: e.target.result,
                    credit: 'Custom Background',
                    photographer: 'You',
                    name: `Custom ${isVideo ? 'Video' : 'Image'}`,
                    type: isVideo ? 'cinematic' : 'static'
                };

                state.customBackgrounds.push(newBackground);
                state.currentBackground = state.backgrounds.length + state.customBackgrounds.length - 1;
                updateBackground();
                toggleEnvironment();
            };
            reader.readAsDataURL(file);
        }

        // Initialize
        updateBackground();

        function updateClock() {
            const date = new Date();
            const day = date.toLocaleString("en-US", { weekday: "long" });
            const month = date.toLocaleString("en-US", { month: "long" });
            const dayNum = date.getDate();
            const year = date.getFullYear();
            const time = date.toLocaleTimeString();
            const formattedDate = `${day}, ${month} ${dayNum}, ${year}`;
            document.getElementById("date").innerText = formattedDate;
            document.getElementById("clock").innerText = time;
        }

        setInterval(updateClock, 1000);

        // Check if night mode and background were previously set in localStorage
        window.onload = function () {
            if (localStorage.getItem("nightMode") === "enabled") {
                document.body.classList.add("night-mode");
                applyNightModeStyles();
                document.getElementById("dimOverlay").style.opacity = 1; // Show dim overlay
            }

            const savedBackground = localStorage.getItem("background");
            if (savedBackground) {
                document.body.style.backgroundImage = `url(${savedBackground})`;
                document.body.style.backgroundSize = "cover";
                document.body.style.backgroundPosition = "center";
            }
        };

        // Toggle Control Center
        function toggleControlCenter() {
            const controlCenter = document.getElementById("controlCenter");
            controlCenter.style.display =
                controlCenter.style.display === "block" ? "none" : "block";
        }

        // Toggle Help Center
        function toggleHelpCenter() {
            const helpCenter = document.getElementById("helpCenter");
            helpCenter.style.display =
                helpCenter.style.display === "block" ? "none" : "block";
        }

        // Device Info
        document
            .getElementById("deviceInfoToggle")
            .addEventListener("click", function () {
                const deviceInfo = document.getElementById("deviceInfo");
                deviceInfo.style.display =
                    deviceInfo.style.display === "block" ? "none" : "block";
                getDeviceInfo();
            });

        function getDeviceInfo() {
            const deviceType = "Device(Undetermined)";
            const osType = navigator.platform;
            const screenResolution = window.innerWidth + "x" + window.innerHeight;
            document.getElementById("deviceType").innerText = deviceType;
            document.getElementById("osType").innerText = osType;
            document.getElementById("screenResolution").innerText = screenResolution;
        }

        // Night Mode toggle with localStorage
        function toggleNightMode() {
            const nightModeEnabled = document.body.classList.toggle("night-mode");
            if (nightModeEnabled) {
                applyNightModeStyles();
                document.getElementById("dimOverlay").style.opacity = 1; // Show dim overlay
                localStorage.setItem("nightMode", "enabled");
            } else {
                removeNightModeStyles();
                document.getElementById("dimOverlay").style.opacity = 0; // Hide dim overlay
                localStorage.removeItem("nightMode");
            }
        }

        function applyNightModeStyles() {
            const elements = document.querySelectorAll('*');
            elements.forEach(element => {
                const bgColor = window.getComputedStyle(element).backgroundColor;
                switch (bgColor) {
                    case 'rgba(255, 255, 255, 0.3)':
                        element.style.backgroundColor = 'rgba(0, 0, 0, 0.5)';
                        break;
                    case 'rgba(255, 255, 255, 0.2)':
                        element.style.backgroundColor = 'rgba(0, 0, 0, 0.4)';
                        break;
                    case 'rgba(255, 255, 255, 0.1)':
                        element.style.backgroundColor = 'rgba(0, 0, 0, 0.3)';
                        break;
                    case 'rgba(255, 255, 255, 0.4)':
                        element.style.backgroundColor = 'rgba(0, 0, 0, 0.6)';
                        break;
                    // Add more cases as needed for other colors
                }
            });
        }

        function removeNightModeStyles() {
            const elements = document.querySelectorAll('*');
            elements.forEach(element => {
                const bgColor = window.getComputedStyle(element).backgroundColor;
                switch (bgColor) {
                    case 'rgba(0, 0, 0, 0.5)':
                        element.style.backgroundColor = 'rgba(255, 255, 255, 0.3)';
                        break;
                    case 'rgba(0, 0, 0, 0.4)':
                        element.style.backgroundColor = 'rgba(255, 255, 255, 0.2)';
                        break;
                    case 'rgba(0, 0, 0, 0.3)':
                        element.style.backgroundColor = 'rgba(255, 255, 255, 0.1)';
                        break;
                    case 'rgba(0, 0, 0, 0.6)':
                        element.style.backgroundColor = 'rgba(255, 255, 255, 0.4)';
                        break;
                    // Add more cases as needed for other colors
                }
            });
        }

        // Adjust Brightness
        function adjustBrightness() {
            const brightness = document.getElementById("controlBrightness").value;
            document.documentElement.style.filter = `brightness(${brightness}%)`; // Apply to the whole document
        }

            document.getElementById("fileInput").click();

        // Set Background from Uploaded Image and save to localStorage
        function setBackground(event) {
            const file = event.target.files[0];
            const reader = new FileReader();

            reader.onload = function (e) {
                const backgroundUrl = e.target.result;
                document.body.style.backgroundImage = `url(${backgroundUrl})`;
                document.body.style.backgroundSize = "cover";
                document.body.style.backgroundPosition = "center";

                // Save background to localStorage
                localStorage.setItem("background", backgroundUrl);
            };

            reader.readAsDataURL(file);
        }

      function openApp(appName) {
          const dockItem = findDockItem(appName);
          const existingWindow = document.querySelector(`.window[data-app-id="${appName}"]`);

          if (existingWindow) {
              // If window is hidden, show it and remove preview
              if (existingWindow.style.display === 'none') {
                  existingWindow.style.display = 'block';
                  const preview = dockItem.querySelector('.hidden-window-preview');
                  if (preview) {
                      preview.remove();
                  }
              }
              // Bring the window to the front
              bringToFront(existingWindow);
          } else {
              // If no window exists, create a new one
              createAppWindow(appName);
          }
      }

      function createAppWindow(appName) {
        const appWindow = document.createElement("div");
        appWindow.className = "window";
        appWindow.dataset.appId = appName; // Use data attribute for reliable identification
        appWindow.style.zIndex = ++highestZ;

        appWindow.innerHTML = `
            <div class="window-header">
                <div class="window-controls">
                    <span class="control-btn close" onclick="closeApp(this)"></span>
                    <span class="control-btn minimize" onclick="hideApp(this)"></span>
                    <span class="control-btn maximize" onclick="toggleFullscreen(this)"></span>
                </div>
                <span class="window-title">${appName.charAt(0).toUpperCase() + appName.slice(1)}</span>
            </div>
            <iframe 
                src="${getAppUrl(appName)}" 
                style="width: 100%; height: calc(100% - 40px); border: none;" 
                allow="camera; fullscreen; geolocation; microphone; autoplay; encrypted-media; picture-in-picture; midi; clipboard-write; encrypted-media; xr-spatial-tracking; payment">
            </iframe>`;
        
        // Bring window to front on click
        appWindow.onmousedown = () => bringToFront(appWindow);

        document.body.appendChild(appWindow);
        appWindow.style.display = "block";
        
        // Add open indicator to the dock item
        const dockItem = findDockItem(appName);
        if (dockItem && !dockItem.querySelector('.open-indicator')) {
            const indicator = document.createElement('div');
            indicator.className = 'open-indicator';
            dockItem.appendChild(indicator);
        }

        dragElement(appWindow);
      }
      
      function findDockItem(appName) {

        const appWindow = button.closest(".window");
        const appName = appWindow.dataset.appId;
        const dockItem = findDockItem(appName);

        appWindow.style.display = 'none';

        // Add the preview to the dock item

      function toggleFullscreen(button) {
        const appWindow = button.closest(".window");
        if (!document.fullscreenElement) {
          if (appWindow.requestFullscreen) appWindow.requestFullscreen();
          else if (appWindow.webkitRequestFullscreen) appWindow.webkitRequestFullscreen();
        } else {
          if (document.exitFullscreen) document.exitFullscreen();
          else if (document.webkitExitFullscreen) document.webkitExitFullscreen();
        }
      }
      
      function bringToFront(elmnt) {
        elmnt.style.zIndex = ++highestZ;

      function toggleLaunchpad() {
        const launchpad = document.getElementById("launchpad");
        launchpad.style.display =
          launchpad.style.display === "block" ? "none" : "block";

      function dragElement(elmnt) {
        let pos1 = 0, pos2 = 0, pos3 = 0, pos4 = 0;
        const header = elmnt.querySelector(".window-header");
        if (header) {
          header.onmousedown = dragMouseDown;
        }

        function dragMouseDown(e) {
          e = e || window.event;
          e.preventDefault();
          pos3 = e.clientX;
          pos4 = e.clientY;
          bringToFront(elmnt); // Bring to front when starting to drag
          document.onmouseup = closeDragElement;
          document.onmousemove = elementDrag;
        }

        function elementDrag(e) {
          e = e || window.event;
          e.preventDefault();
          pos1 = pos3 - e.clientX;
          pos2 = pos4 - e.clientY;
          pos3 = e.clientX;
          pos4 = e.clientY;
          elmnt.style.top = elmnt.offsetTop - pos2 + "px";
          elmnt.style.left = elmnt.offsetLeft - pos1 + "px";
        }

        function closeDragElement() {
          document.onmouseup = null;
          document.onmousemove = null;
        }
      }

    body {

    .notification-title {

      overflow: hidden;
      text-overflow: ellipsis;
    }

      margin-left: 10px;
      font-size: 18px;
      cursor: pointer;
      color: white;
      background: transparent;
      border: none;
      padding: 0;
    }

      opacity: 1;

  <script>
    // Array of different notification variations
    const notifications = [
      {
        message: 'New features added to Mini Fusa OS! Check them out.',
        title: 'New Update',
      },
      {
        message: 'Dark mode is now available! Go to Settings to enable.',
        title: 'New Feature',
      },
      {
        message: 'Your system is up-to-date! Everything is running smoothly.',
        title: 'System Status',
      },
      {
        message: 'You have new notifications waiting!',
        title: 'New Notifications',
      },
    ];

    let currentNotificationIndex = 0;

    function showNotification() {
      const notification = document.getElementById('notification');
      const notificationMessage = notifications[currentNotificationIndex];
      
      // Update the notification with the current message and title
      notification.querySelector('.notification-title').textContent = notificationMessage.title;
      notification.querySelector('.notification-message').textContent = notificationMessage.message;

      notification.classList.add('show');

      // Loop through the notifications
      currentNotificationIndex = (currentNotificationIndex + 1) % notifications.length;

      // Hide after 5 seconds unless closed manually
      setTimeout(() => {
        if (notification.classList.contains('show')) {
          notification.classList.remove('show');
        }
      }, 5000);
    }

    function closeNotification() {
      const notification = document.getElementById('notification');
      notification.classList.remove('show');
    }

    // Show the first notification immediately when the page loads
    window.onload = () => {
      showNotification();
      // Show notification every 30 seconds (30,000 milliseconds)
      setInterval(showNotification,20000);
    };
  </script>
